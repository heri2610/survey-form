<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twice survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, laborum. Necessitatibus dolorum adipisci cumque obcaecati et eveniet facere quasi eaque?</p>
      <form action="" id="survey-form">
        <div>
          <label for="name" id="name-label">Nama:</label>
          <div><input type="text" id="name" placeholder="Masukan Nama" required /></div>
        </div>
        <div>
          <label for="email" id="email-label">Email:</label>
          <div><input type="email" id="email" placeholder="Masukan Email" required /></div>
        </div>
        <div>
          <label for="number" id="number-label">Umur:</label>
          <div><input type="number" id="number" max="100" min="1" placeholder="Umur" /></div>
        </div>
        <div>
          <label><input type="radio" name="account-type" class="inline" id="mbuh" /> Personal Account</label>
        </div>
        <div>
          <label><input type="radio" name="account-type" class="inline" id="mbuh" /> Business Account</label>
        </div>
        <div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, repudiandae.</p>
          <label for="persetujuan"><input type="checkbox" id="persetujuan" value="setuju" />setuju</label>
          <label for="persetujuan"><input type="checkbox" id="persetujuan" value="setuju" />tidak setuju</label>
        </div>
        <div id="select">
          <label>Pekerjaan </label>
          <select name="pekerjaan">
            <option value="">(select one)</option>
            <option value="1">Pelajar/Mahasiswa</option>
            <option value="2">Wiraswasta</option>
            <option value="3">Karyawan</option>
            <option value="4">lainya</option>
          </select>
        </div>
        <div>
          <label for="">Beikan Kritik:</label>
          <textarea name="krii" id="kritik" cols="64" rows="10"></textarea>
        </div>

        <button type="submit" id="submit">submit</button>
      </form>
    </div>
  </body>
</html>
